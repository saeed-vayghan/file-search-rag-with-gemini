version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-search-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/file-search
      # Add other env vars here, e.g. GOOGLE_API_KEY
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: file-search-db
    restart: always
    ports:
      - "27017:27017" # Exposed for local debugging tools (Compass)
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:


networks:
  app-network:
    driver: bridge
